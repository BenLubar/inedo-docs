   <p>
       Virtual packages are designed to act transparently within a supported universal feed.
   </p>
    <p>
        <strong>Note:</strong>
    </p>
    <ul class="docs">
        <li>
            You will need to use the <a href="/docs/upack/feed-api#list-versions">List Versions</a> endpoint in order to determine if a package is virtual.
        </li>
        <li>
            The <a href="/docs/upack/feed-api#download-package">Download Package</a> endpoint will simply assemble the package, and send it as a regular package.
        </li>
    </ul>
